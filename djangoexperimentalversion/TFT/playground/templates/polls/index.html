<html>
<body>
    <p>
        Hello and welcome to the website <br>
        this will take you to the app hub  <a href="main/">Link to the app hub</a><br>
        <br>This is the poll section
    </p>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
